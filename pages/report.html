<DOCTYPE html>
<html lang="en">
<head>
	<title>Gortoo</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="../style/style.css">
	<link rel="stylesheet" type="text/css" href="../style/style_report.css">
</head>
<body>
	<div class="nav">
		<ul class="index">
			<li class="menu"><a href="../index.html">Home</a></li>
			<li class="menu"><a href="author.html">Author</a></li>
			<li class="menu"><a href="download.html">Download</a></li>
			<li class="menu"><a href="documentation.html">Documentation</a></li>
			<li class="menu"><a href="report.html">Report</a></li>
		</ul>
	</div>
	<img class="Gortoo_Logo" src="../img/Gortoo_Logo_01.png">
	<form>
		<div class="name_inputs">
			<div class="name">Your Name </div>
			<div class="name">Email </div>
			<div class="name">Mobile Number </div>
			<div class="code_">(With country code)</div>
			<div class="name">Report Title </div>
			<div class="name">Report Details </div>
			<div class="name">From when your<br>using Gortoo </div>
		</div>
		<div class="input_total">
			<input type="text" name="name" class="input" placeholder="Your full name">
			<input type="email" name="email" autocomplete="on" class="input" placeholder="Email">
			<input type="text" name="mobile number" class="input" placeholder="Mobile Number"><br>
			<input type="text" name="report title" class="input" placeholder="Report Title">
			<input type="text" name="report details" class="input" placeholder="Report Details">
			<input type="text" name="experince" class="input" placeholder="Experince">
		</div>
		<input class="submit_" type="submit" value="Submit">
	</form>
	<footer>
		<img class="footer_logo_1" src="../img/Gortoo_logo.ico">
		<p class="footer_text">This website by Md. Almas Ali for Gortoo Terminal.</p>
	</footer>
